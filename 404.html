<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Codino</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Bai Jamjuree',sans-serif}
    body{background:#0b0b0b;color:#fff;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;overflow:hidden}
    h1{font-size:8rem;color:#ff8800;line-height:1}
    h2{font-size:2rem;color:#fff;margin-top:15px}
    p{font-size:1.1rem;color:#bbb;margin:25px 0 40px;max-width:500px;line-height:1.8}
    a.button{background:#ff8800;color:#000;padding:15px 40px;border-radius:35px;text-decoration:none;font-weight:700;transition:.3s}
    a.button:hover{background:#e67300;color:#fff}
    footer{position:absolute;bottom:30px;text-align:center;color:#666;font-size:.9rem}
    footer a{color:#ff8800;text-decoration:none}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}
    h1{animation:float 3s ease-in-out infinite}
    @media(max-width:600px){
      h1{font-size:5rem}
      h2{font-size:1.5rem}
      p{font-size:1rem;padding:0 10%}
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Looks like this world doesn’t exist yet. Maybe it’s still loading... or maybe it was never coded.</p>
  <a href="/" class="button">Return Home</a>
  <footer>
    © 2025 Codino. All Rights Reserved | <a href="mailto:codinostudio@gmail.com">codinostudio@gmail.com</a>
  </footer>
</body>
</html>
